<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="Jéssica Oliveira">
  <title>Ousare Bijoux - Cadastro</title>
</head>

<body>
  <header>
    <nav>
      <h1 style="font-family: cursive; font-size: 35px;">Menu</h1>
      <ul style="font-size: 18px; font-family: cursive; ">
        <li><a href="index.html" style="text-decoration: none;"><b>Início</b></a></li>
      </ul>
    </nav>
  </header>
  <section>
    <hr>
    <h1 style="text-align: center; font-size: 45px;">Ousare Bijoux - Bijuterias e Acessórios</h1>
    <hr>
    <div>
      <h1>Cadastro de Ofertas:</h1>
      <h3>Dados da oferta</h3>
    </div>
    <form>
      <fieldset>
        <div>
          <label for="titulo">Título</label>
          <input type="text" name="titulo" id="titulo" placeholder="Título" />
        </div>
        <div>
          <label for="descricao">Descrição</label>
          <input type="text" name="descricao" id="descricao" placeholder="Descrição" />
        </div>
        <div>
          <label for="categoria">Categoria</label>
          <select name="categoria" id="categoria">
            <option value="acessorios">Acessórios</option>
            <option value="aneis">Anéis</option>
            <option value="brincos">Brincos</option>
            <option value="colares">Colares</option>
            <option value="pulseiras">Pulseiras</option>
            <option value="tornozeleiras">Tornozeleiras</option>
          </select>
        </div>
        <div>
          <label for="valor">Valor</label>
          <input type="number" name="valor" id="valor" />
        </div>
        <div>
          <label for="quantidade">Quantidade</label>
          <input type="number" name="quantidade" id="quantidade" />
        </div>
        <div>
          <label for="imagem">Imagem</label>
          <input type="text" name="imagem" id="imagem" placeholder="Imagem" />
        </div>
        <h3>Dados do vendedor</h3>
        <div>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="E-mail" />
        </div>
        <div>
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" placeholder="Nome" />
        </div>
        <div>
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" placeholder="Senha" />
        </div>
        <div>
          <label for="endereco">Endereço</label>
          <input type="text" name="endereco" id="endereco" placeholder="Rua..." />
        </div>
        <div>
          <label for="complemento">Complemento</label>
          <input type="text" name="complemento" id="complemento" placeholder="Apartamento..." />
        </div>
        <div>
          <label for="cidade">Cidade</label>
          <input type="text" name="cidade" id="cidade" />
        </div>
        <div>
          <label for="estado">Estado</label>
          <select name="estado" id="estado">
            <option value="ac">AC</option>
            <option value="al">AL</option>
            <option value="ap">AP</option>
            <option value="am">AM</option>
            <option value="ba">BA</option>
            <option value="ce">CE</option>
            <option value="es">ES</option>
            <option value="go">GO</option>
            <option value="ma">MA</option>
            <option value="mt">MT</option>
            <option value="ms">MS</option>
            <option value="mg">MG</option>
            <option value="pa">PA</option>
            <option value="pb">PB</option>
            <option value="pr">PR</option>
            <option value="pe">PE</option>
            <option value="pi">PI</option>
            <option value="rj">RJ</option>
            <option value="rn">RN</option>
            <option value="rs">RS</option>
            <option value="ro">RO</option>
            <option value="rr">RR</option>
            <option value="sc">SC</option>
            <option value="sp">SP</option>
            <option value="se">SE</option>
            <option value="to">TO</option>
            <option value="df">DF</option>
          </select>
        </div>
        <div>
          <label for="cep">CEP</label>
          <input type="text" name="cep" id="cep" />
        </div>
        <div>
          <label for="latitude">Latitude</label>
          <input type="text" name="latitude" id="latitude" />
        </div>
        <div>
          <label for="longitude">Longitude</label>
          <input type="text" name="longitude" id="longitude" />
        </div>
        <div>
          <input type="checkbox" name="termos" id="termos" />
          <label for="termos">Aceito os termos do site.</label>
        </div>
        <button type="submit" name="confirmar" id="confirmar">Confirmar</button>
        </div>
      </fieldset>
    </form>
  </section>
  <footer
    style="text-align: center; background-image: linear-gradient(#f3f3f5, #d6d6d6); padding: 30px; font-size: 15px;">
    <b>&copy</b>Ousare Bijoux - Bijuterias e Acessórios - 2021
  </footer>
</body>

</html>
